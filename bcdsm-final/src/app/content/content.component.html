<div>
    <app-buttons
      (loginEvent)="showComponent('login')"
      (logoutEvent)="showComponent('welcome')"
    />
  
      <app-welcome-content *ngIf="componentToShow == 'welcome'"/>
      <app-login-form *ngIf="componentToShow == 'login'" (onSubmitLoginEvent)="onLogin($event)" />
      <app-document-grid *ngIf="componentToShow == 'uploads'" />
  
  </div>
