<div class="upload-container">
    <h2>Document Upload</h2>
    <input type="file" (change)="onFileSelected($event)" accept=".pdf, .docx, .xlsx">
    <button (click)="uploadDocument()" [disabled]="!selectedFile">Upload</button>
  </div>

  <table mat-table [dataSource]="dataSource" matSort>
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Document ID</th>
      <td mat-cell *matCellDef="let item">{{ item.id }}</td>
    </ng-container>
    <ng-container matColumnDef="documentName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Document Name</th>
      <td mat-cell *matCellDef="let item">{{ item.documentName }}</td>
    </ng-container>
    <ng-container matColumnDef="uploadDate">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Upload Date</th>
      <td mat-cell *matCellDef="let item">{{ item.uploadDate |date:'dd/MM/yyyy'}}</td>
    </ng-container>
    <ng-container matColumnDef="uploadUser">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Upload User</th>
        <td mat-cell *matCellDef="let item">{{ item.uploadUser }}</td>
      </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="downloadDoc(row)"></tr>
  </table>
